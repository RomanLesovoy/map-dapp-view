<section class="auth-section">
  <div *ngIf="!this.isConnected">
    <button (click)="this.connectWallet()">Connect wallet</button>
  </div>
  <div *ngIf="this.isConnected">
    <img src="user-icon.png" alt="wallet">
    <p class="address" (click)="this.copyAddress()">{{ this.currentAddress | address }}</p>
    <button (click)="this.disconnectWallet()">Disconnect Wallet</button>
  </div>
</section>
