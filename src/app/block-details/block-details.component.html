<aside [class.open]="isOpen" *ngIf="selectedBlock" class="block-details-aside">
  <button (click)="close()" class="close-button">Ã—</button>
  <section class="block-details-section">
    <h2>Block Details</h2>
    <p>ID: {{ selectedBlock.id }}</p>
    <p>Owner: {{ selectedBlock.owner | address }}</p>
    <p>Color: {{ selectedBlock.color }}</p>
    <p>Price: {{ selectedBlock.price }}</p>
  </section>

  <section class="block-details-actions">
    <section class="block-details-actions-buy" *ngIf="selectedBlock && !this.isOwner">
      <button (click)="buyBlock()" [disabled]="!canBuy">Buy</button>
    </section>

    <section class="block-details-actions-price" *ngIf="selectedBlock && canSetPrice">
      <input type="number" min="0.00001" max="100" step="0.00001" [(ngModel)]="selectedBlock.price">
      <button (click)="setPrice()">Set Price</button>
    </section>

    <section class="block-details-actions-color" *ngIf="selectedBlock && canSetColor">
      <app-color-picker [selectedColor]="selectedBlock.color" (colorSelected)="onColorSelected($event)"></app-color-picker>
      <button (click)="setColor()">Set Color</button>
    </section>
  </section>
</aside>
