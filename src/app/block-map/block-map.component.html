<section class="block-map">
  <div *ngFor="let row of blocks; let i = index" class="block-row">
    <div *ngFor="let block of row; let j = index" 
         class="block" 
         [class.owned]="checkIsOwned(block)"
         [class.selected]="checkIsSelected(block)"
         [style.background-color]="block.color | color"
         (click)="onBlockClick(block)">
    </div>
  </div>
</section>
